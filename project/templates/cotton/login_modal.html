<div x-data="{ modalOpen: false }" @keydown.escape.window="modalOpen = false"
    class="relative z-50 w-full h-auto justify-self-end">
    {% if not user.is_authenticated %}
    <button @click="modalOpen=true" type="button"
        class="btn bg-transparent text-accent text-2xl border-none hover:scale-110 transition duration-300 delay-150 bg-zinc-50 bg-opacity-5 hover:bg-transparent hover:bg-opacity-25 hover:shadow-primary hover:shadow-lg hover:text-primary font-bokor"
        hx-get="{% url 'login' %}" hx-target="#auth" hx-swap="innerHTML">log
        in</button>
    {% else %}
    <div class="dropdown dropdown-bottom w-full md:w-auto">
        <div tabindex="0" role="button"
            class="btn bg-transparent text-primary text-lg border-none hover:scale-110 transition duration-300 delay-150 bg-zinc-50 bg-opacity-5 hover:bg-transparent hover:bg-opacity-25 justify-self-start hover:animate-fade-top hover:shadow-accent hover:shadow-lg hover:text-accent md:w-auto w-full">
            <i class="si-user image-full"></i>
        </div>
        <ul tabindex="0"
            class="dropdown-content menu mt-5 bg-black animate-fade-top bg-opacity-25 rounded-lg shadow-black z-[1] p-2 shadow-md w-full md:w-max ml-0 md:ml-16">
            <li class="mt-2 border-2 border-primary hover:bg-primary hover:bg-opacity-15 rounded-md animate-fade-up">
                <a class="text-md hover:underline hover:underline-offset-2 hover:decoration-secondary font-bold font-montserrat text-primary"
                    hx-get="{% url 'profile_details' %}" hx-target="#main" hx-swap="innerHTML">profile</a>
            </li>
            <li
                class="mt-2 border-2 border-secondary hover:bg-secondary hover:bg-opacity-15 rounded-md animate-fade-up">
                <a hx-get="{% url 'logout' %}"
                    class="text-md hover:underline hover:underline-offset-2 hover:decoration-primary font-montserrat font-bold text-secondary">logout</a>
            </li>
        </ul>
    </div>

    {% endif %}
    <template x-teleport="body">
        <div x-show="modalOpen" class="fixed top-0 left-0 z-[99] flex items-center justify-center w-screen h-screen"
            x-cloak>
            <div x-show="modalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-300"
                x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" @click="modalOpen=false"
                class="absolute inset-0 w-full h-full bg-black bg-opacity-85"></div>
            <div x-show="modalOpen" x-trap.inert.noscroll="modalOpen" x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                class="relative py-6 px-7 sm:max-w-lg sm:rounded-lg w-full bg-zinc-950 border-2 border-accent bg-opacity-95 shadow-lg shadow-accent">
                <div class="pb-2" id="auth">
                </div>
            </div>
        </div>
    </template>
