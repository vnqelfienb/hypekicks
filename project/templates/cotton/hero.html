<section class="px-6 pb-16 antialiased animate-fade-up">
    <div class="mx-auto min-w-screen">

        <!-- Main Hero Content -->
        <div class="container max-w-lg py-12 mx-auto mt-px text-left sm:max-w-md md:max-w-lg sm:px-4 md:text-center">
            <h1 class="text-3xl font-bold tracking-tight text-left text-zinc-50 text-opacity-15 md:text-center sm:text-6xl md:text-8xl lg:text-8xl
                transition duration-500 delay-300 hover:text-primary font-bokor">
                Discover Your Ideal Sneaker
            </h1>
            <span
                class="text-3xl font-bokor font-bold text-center text-accent md:text-center sm:text-4xl md:text-7xl lg:text-8xl"
                x-data="{ texts: ['Fit..', 'Brand.', 'Look...'] }" x-typewriter="texts"></span>

        </div>
        <!-- End Main Hero Content -->
        <div
            class="mx-auto text-gray-100 transform duration-300 hover:scale-110 font-montserrat md:mt-8 md:max-w-lg md:text-center md:text-xl opacity-25 hover:opacity-95">
            Explore our collection of top sneaker brands and styles, designed for both performance and everyday wear.
            Elevate your look with the latest releases.
        </div>


    </div>
    <div
        class="flex flex-col items-center justify-center gap-2 mt-8 space-y-4 text-center sm:flex-row sm:space-y-0 sm:space-x-4">
        <span class="relative inline-flex w-full md:w-auto">
            <c-login-modal-partial>
                <button @click="modalOpen = true;" hx-get="{% url 'login' %}" hx-target="#auth" hx-swap="innerHTML"
                    class="inline-flex items-center justify-center w-full px-8 py-4 text-base font-medium leading-6 text-primary bg-opacity-5 bg-zinc-50 rounded-md xl:px-10 md:w-auto hover:bg-primary transform duration-300 hover:scale-110 hover:bg-opacity-10">
                    Collections
                </button>

            </c-login-modal-partial>

        </span>
        <span class="relative inline-flex w-full md:w-auto">
            <a href="#_"
                class="inline-flex items-center justify-center w-full px-8 py-4 text-base font-medium leading-6 text-secondary bg-opacity-5 bg-zinc-50 rounded-md xl:px-10 md:w-auto hover:bg-secondary transform duration-300 hover:scale-110 hover:bg-opacity-10">Learn
                More</a>
        </span>
    </div>
</section>
