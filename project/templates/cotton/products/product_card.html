<article
    class="group flex rounded-md max-w-sm flex-col overflow-hidden shadow-2xl shadow-black text-neutral-600 bg-transparent"
    hx-get="{% url 'product_detail' product.slug %}" hx-swap="innerHTML" hx-target="#main">

    <!-- Image -->
    <div class="overflow-hidden">
        <img src="{{ product.thumbnail.url }}"
            class="object-cover cursor-pointer transition duration-700 ease-out group-hover:scale-105"
            alt="{{ product.name }}" />
    </div>
    <!-- Content -->
    <div class="flex flex-col gap-4 p-6">
        <!-- Header -->
        <div class="flex flex-col md:flex-row gap-4 md:gap-12 justify-between">
            <!-- Title -->
            <div class="flex flex-col">
                <h3 class="text-lg cursor-pointer lg:text-2xl font-thin text-primary font-bokor"
                    aria-describedby="productDescription">
                    {{product.name }}</h3>
            </div>
            <span class="text-lg whitespace-nowrap cursor-pointer font-semibold font-fira text-accent">
                {{ product.price }} â‚¬</span>
        </div>
        <!-- Button -->
        <button type="button"
            class="flex cursor-pointer items-center justify-center gap-2 whitespace-nowrap font-montserrat bg-transparent px-4 py-2 text-center text-md font-medium tracking-wide text-primary transition hover:bg-opacity-15 border border-primary rounded-md hover:bg-primary hover:text-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true"
                class="size-3.5">
                <path fill-rule="evenodd"
                    d="M5 4a3 3 0 0 1 6 0v1h.643a1.5 1.5 0 0 1 1.492 1.35l.7 7A1.5 1.5 0 0 1 12.342 15H3.657a1.5 1.5 0 0 1-1.492-1.65l.7-7A1.5 1.5 0 0 1 4.357 5H5V4Zm4.5 0v1h-3V4a1.5 1.5 0 0 1 3 0Zm-3 3.75a.75.75 0 0 0-1.5 0v1a3 3 0 1 0 6 0v-1a.75.75 0 0 0-1.5 0v1a1.5 1.5 0 1 1-3 0v-1Z"
                    clip-rule="evenodd" />
            </svg>
            add to cart
        </button>
    </div>
</article>
