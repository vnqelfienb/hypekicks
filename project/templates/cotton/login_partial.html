<form class="flex flex-col gap-6 animate-fade-down" hx-post="{% url 'login' %}" hx-target="#login-container"
    hx-swap="innerHTML">
    {% csrf_token %}

    <div class="relative z-0">
        {{ form.email }}

        <label for="email"
            class="absolute text-md text-zinc-50 duration-300 transform -translate-y-6 scale-75 top-3 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            email
        </label>

    </div>

    <div class="relative z-0">
        {{ form.password }}

        <label for="password"
            class="absolute text-md text-zinc-50 duration-300 transform -translate-y-6 scale-75 top-3 origin-[0] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            password
        </label>

    </div>

    {% if form.email.errors %}
    <c-alert-warning>{{ form.email.errors|first }}</c-alert-warning>
    {% endif %}

    {% if form.password.errors %}
    <c-alert-warning>{{ form.password.errors|first }}</c-alert-warning>
    {% endif %}


    {% if form.non_field_errors %}
    <c-alert-error>{{ form.non_field_errors|first }}</c-alert-error>
    {% endif %}

    <div>
        <a class="text-md text-accent hover:underline" href="#">forgot your password?</a>
    </div>

    <button type="submit"
        class="bg-transparent border border-primary w-max m-auto px-6 py-2 rounded text-primary transform delay-150 duration-300 hover:scale-110 hover:bg-primary hover:bg-opacity-15 text-md font-bold">
        submit
    </button>
</form>
