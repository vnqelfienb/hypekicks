<div class="flex flex-col items-center w-full" id="profile-container">
    {% if profile.username is None %}
    <div class="snap-center animate-fade-left">
        <h1 class="font-robotoCondensed text-warning text-2xl">Your profile is not set up</h1>
        <button type="submit" hx-get="{% url 'profile_setup' %}" hx-target="#profile-container" hx-swap="innerHTML"
            class="bg-transparent border-2 border-primary w-max m-auto px-6 py-2 rounded text-primary transform delay-150 duration-300 hover:animate-shake hover:scale-110 hover:bg-accent hover:border-accent hover:text-accent hover:bg-opacity-15 text-md font-bold mx-10 mt-4">
            Setup Profile
        </button>
    </div>
    {% else %}
    <div class="flex flex-col lg:flex-row w-full gap-4">
        <div class="w-full lg:w-1/3 bg-transparent shadow-md rounded-lg p-6">
            <c-profiles.profile_info></c-profiles.profile_info>
        </div>
        <div class="flex-1 bg-transparent shadow-md rounded-lg p-6 max-h-full">
            <c-orders.orders></c-orders.orders>
        </div>
    </div>
    {% endif %}
</div>
