<div x-data="{ modalOpen: false }" @keydown.escape.window="modalOpen = false"
    class="relative z-50 w-auto h-auto justify-self-end">
    <button @click="modalOpen=true"
        class="btn bg-transparent text-secondary text-lg border-none hover:scale-110 transition duration-300 delay-150 bg-zinc-50 bg-opacity-5 hover:bg-zinc-700">log
        in</button>
    <template x-teleport="body">
        <div x-show="modalOpen" class="fixed top-0 left-0 z-[99] flex items-center justify-center w-screen h-screen"
            x-cloak>
            <div x-show="modalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-300"
                x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" @click="modalOpen=false"
                class="absolute inset-0 w-full h-full bg-black bg-opacity-40"></div>
            <div x-show="modalOpen" x-trap.inert.noscroll="modalOpen" x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                class="relative w-full py-6 px-7 sm:max-w-lg sm:rounded-lg bg-zinc-100 bg-opacity-15">
                <div class="pb-2">
                    <h3 class="text-lg font-semibold">Modal Title</h3>
                </div>
                <div class="relative w-auto">
                    <p>This is placeholder text. Replace it with your own content.</p>
                </div>
            </div>
        </div>
    </template>
</div>
